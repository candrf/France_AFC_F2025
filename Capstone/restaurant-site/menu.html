<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3fb6ce85e3.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="icon" href="images/burger-favicon.jpg" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/neon-burger-brand.webp" alt="burger brand" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav tilt-neon">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link active" aria-current="page" href="#">Menu</a>
                        <a class="nav-link" href="hiring.html">Hiring</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-6" id="menuImgCSS">
                    <div class="card w-100 h-100">
                        <div class="card-body">
                            <img src="images/menu-burger1.avif" alt="classic cheeseburger"
                            class="menuImage img-fluid object-fit-cover" id="menuImage">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="menuTxt">
                    <div class="card w-100 h-100">
                        <div class="card-body">
                            <h1 class="tilt-neon-h1" id="menuName"></h1>
                            <p class="tilt-neon-p" id="menuDescription"></p>
                            <p class="tilt-neon-p" id="menuPrice"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Buttons use Font Awesome-->
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-dark" id="prevBtn">
                        <i class="fa-solid fa-square-caret-left"></i>Prev
                    </button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-dark" id="nextBtn">
                        Next<i class="fa-solid fa-square-caret-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
